<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Profit & Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>
    <main>
        <label for="initial-price">Initial Price</label>
        <input id="initial-price" type="number"
        placeholder="Enter Initial Price Here">
        <label for="stocks-quantity">Stocks Quantity</label>
        <input id="stocks-quantity" type="number"
        placeholder="Enter the Number of Stocks Bought">
        <label for="current-price">Current Price</label>
        <input id="current-price" type="number"
        placeholder="Enter the Current Price of the Stocks">
        <button id="show-button">Tell Me!!</button>
        <div id="output-message"></div>
    </main>
    <footer>
        <p>Connect with me:</p>
        <nav>
            <a href="http://"><img src="./images/discord.svg" alt="discord"></a>
            <a href="http://"><img src="./images/github.svg" alt="discord"></a>
            <a href="http://"><img src="./images/twitter.svg" alt="discord"></a>
            <a href="http://"><img src="./images/instagram.svg" alt="discord"></a>
        </nav>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
